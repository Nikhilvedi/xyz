# Proxmox VE Datacenter Configuration
# Location on Proxmox: /etc/pve/datacenter.cfg
#
# This file contains datacenter-wide settings for Proxmox VE

# Keyboard layout for VNC console
keyboard: en-us

# Default language for web interface
language: en

# HTTP proxy for downloading templates and updates
# Uncomment if you need to use a proxy
# http_proxy: http://proxy.local:3128

# Console viewer preference
# Options: vv (virt-viewer), html5, xtermjs
console: xtermjs

# Email notification settings
# email_from: proxmox@yourdomain.com

# Migration settings
# Type: secure (encrypted) or insecure (faster, unencrypted)
migration: secure
migration_unsecure: 0

# HA Manager settings
# ha: shutdown_policy=migrate

# Max simultaneous workers for various operations
max_workers: 4

# Bandwidth limit for migrations (in MiB/s)
# migration_bwlimit: 100

# Backup settings
# bwlimit: default=100,restore=50,migration=100

# Cluster-wide firewall settings
# fwcache_key: <auto-generated>

# Mac address prefix for VMs
# Proxmox uses 00:18:59 by default for VMs and containers
# mac_prefix: BC:24:11

# Tag styles for categorizing VMs/containers
# Useful for organizing large deployments
# tag-style: color-map=<list>,ordering=<config|alphabetical>,shape=<full|circle|dense>

# U2F authentication settings
# u2f: appid=https://proxmox.local:8006

# Webauthn settings
# webauthn: rp=proxmox.local,origin=https://proxmox.local:8006,id=proxmox.local

# Registered nodes (auto-populated in clusters)
# registered_nodes: node1,node2

# Notification settings (Proxmox 8.x)
# notification: target-name=default-target,mailto=admin@example.com
