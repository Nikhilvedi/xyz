# Proxmox VE Storage Configuration
# Location on Proxmox: /etc/pve/storage.cfg
# 
# This is a template. Modify according to your storage setup.
# After editing, copy to /etc/pve/storage.cfg on your Proxmox host.

# Local storage - default installation storage
dir: local
    path /var/lib/vz
    content iso,vztmpl,backup
    shared 0

# Local LVM storage for VM disks
lvmthin: local-lvm
    thinpool data
    vgname pve
    content rootdir,images

# Example: NFS storage for backups
# Uncomment and configure as needed
# nfs: nfs-backup
#     path /mnt/pve/nfs-backup
#     server 192.168.1.100
#     export /backup/proxmox
#     content backup
#     options vers=4.2

# Example: NFS storage for ISO images
# nfs: nfs-iso
#     path /mnt/pve/nfs-iso
#     server 192.168.1.100
#     export /iso
#     content iso,vztmpl

# Example: ZFS storage pool
# zfspool: tank
#     pool tank/data
#     content rootdir,images
#     sparse 1

# Example: Ceph RBD storage (for clusters)
# rbd: ceph-storage
#     monhost 192.168.1.10,192.168.1.11,192.168.1.12
#     pool rbd
#     username admin
#     content images

# Example: SMB/CIFS storage
# cifs: nas-share
#     path /mnt/pve/nas-share
#     server //192.168.1.50
#     share proxmox-share
#     username pve-user
#     content backup,iso
