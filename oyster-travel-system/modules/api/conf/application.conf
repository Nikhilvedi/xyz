# Oyster Travel System - Play Framework Configuration
# This configuration file defines the settings for the Play Framework API

# Application configuration
play.application.loader = "OysterApplicationLoader"

# HTTP server configuration
play.server.http.port = 9000
play.server.http.address = "0.0.0.0"

# Secret key for Play Framework
# In production, this should be set via environment variable
play.http.secret.key = "changeme"
play.http.secret.key = ${?APPLICATION_SECRET}

# Allowed hosts filter configuration
play.filters.hosts {
  allowed = ["."]
}

# CORS filter configuration
play.filters.cors {
  pathPrefixes = ["/"]
  allowedOrigins = null
  allowedHttpMethods = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
  allowedHttpHeaders = null
}

# Disable CSRF for API
play.filters.disabled += play.filters.csrf.CSRFFilter

# Content Security Policy
play.filters.headers.contentSecurityPolicy = null

# JSON configuration
play.http.parser.maxMemoryBuffer = 10MB

# Logging configuration
play.logger.root = INFO
play.logger.play = INFO
play.logger.application = DEBUG

# Cats Effect IO Runtime configuration
# These settings help integrate cats-effect with Play Framework
play.akka.actor-system = "oyster-system"
