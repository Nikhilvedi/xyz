version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: oyster-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: oyster_db
      POSTGRES_USER: oyster
      POSTGRES_PASSWORD: oyster_password
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oyster -d oyster_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oyster-network

  # Optional: pgAdmin for database management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: oyster-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@oyster.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - oyster-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  oyster-network:
    driver: bridge
