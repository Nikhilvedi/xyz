name: Deploy to GCP Cloud Run

on:
  push:
    branches: [ main ]
    paths:
      - 'server.js'
      - 'source/**'
      - 'static/**'
      - 'package*.json'
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: xyz-website

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      
    - name: Verify authentication
      run: |
        echo "Checking authentication..."
        gcloud auth list
        echo "Checking project configuration..."
        gcloud config get-value project

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

    - name: Build and push Docker image
      run: |
        # Build the image
        docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/xyz-website/${{ env.SERVICE_NAME }}:${{ github.sha }} .
        
        # Push to Artifact Registry
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/xyz-website/${{ env.SERVICE_NAME }}:${{ github.sha }}
        
        # Tag as latest
        docker tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/xyz-website/${{ env.SERVICE_NAME }}:${{ github.sha }} ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/xyz-website/${{ env.SERVICE_NAME }}:latest
        docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/xyz-website/${{ env.SERVICE_NAME }}:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/xyz-website/${{ env.SERVICE_NAME }}:${{ github.sha }} \
          --region ${{ env.REGION }} \
          --platform managed \
          --allow-unauthenticated \
          --service-account github-actions@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
          --port 8080 \
          --memory 256Mi \
          --cpu 1 \
          --max-instances 5 \
          --timeout 300 \
          --project ${{ env.PROJECT_ID }}

    - name: Get service URL
      run: |
        SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --format='value(status.url)' --project=${{ env.PROJECT_ID }})
        echo "Service deployed to: $SERVICE_URL"
        echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

    - name: Run smoke test
      run: |
        # Retry loop with exponential backoff for deployment readiness
        MAX_RETRIES=5
        RETRY_DELAY=5
        
        for i in $(seq 1 $MAX_RETRIES); do
          echo "Attempt $i of $MAX_RETRIES..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 --retry 3 --retry-delay 2 $SERVICE_URL || echo "000")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Health check passed! (HTTP $HTTP_CODE)"
            exit 0
          fi
          
          echo "HTTP $HTTP_CODE - Waiting ${RETRY_DELAY}s before retry..."
          sleep $RETRY_DELAY
          RETRY_DELAY=$((RETRY_DELAY * 2))
        done
        
        echo "‚ùå Health check failed after $MAX_RETRIES attempts"
        exit 1

    - name: Display deployment info
      run: |
        echo "üöÄ Website deployed successfully!"
        echo "üìç Service URL: $SERVICE_URL"
